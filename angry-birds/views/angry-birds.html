<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Birds</title>
  <link rel='stylesheet' type='text/css' href='/styles.css'>
  <link href="https://fonts.googleapis.com/css?family=Oswald|Permanent+Marker" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>These are the Birds</h1>
    <a href='/'><button class='homepage'>Back to Homepage</button></a>
    <div class='nest'>
      {{#birds}}
        <a href='angry-birds/{{id}}'>
          <div class="bird">
            <img src={{image}} />
            <div class="info">
              <p>Name: {{name}}</p>
              <p>Abilities: {{abilities}}</p>
              <p>Group: {{group}}</p>
            </div>
          </div>
        </a>
      {{/birds}}
    </div>
  </div>

<script src='script.js'></script>
</body>
</html>
